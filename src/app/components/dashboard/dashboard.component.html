<div class="grid p-4">
  <div class="flex flex-column col-12 text-left">
    <label class="text-4xl font-bold">Hello</label>
    <small class="text-400">Welcome to zaza.</small>
  </div>
  <div class="flex col-12">
    <div class="col-11">
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-search"/>
        <input pInputText type="text" (input)="applyGlobalFilter($event)" placeholder="Search name" [style]="{'width': '100%'}"/>
      </p-iconField>
    </div>
    <div class="col-1 justify-content-start">
      <p-button icon="pi pi-microphone" class="ml-1" severity="help"/>
    </div>
  </div>
  <div class="flex justify-content-between col-12">
    <div class="flex align-items-center justify-content-center text-xl">Choose Type</div>
    <div class="flex align-items-center justify-content-center text-400">View All</div>
  </div>
  <div class="button-container d-flex justify-content-center">
    <div class="flex flex-row text-center">
      <button pButton type="button" label="Accessories" class="p-button-success border-transparent mr-2" (click)="filterProducts('Accessories')"></button>
      <button pButton type="button" label="Clothing" class="p-button-success border-transparent mr-2" (click)="filterProducts('Clothing')"></button>
      <button pButton type="button" label="Electronics" class="p-button-success border-transparent mr-2" (click)="filterProducts('Electronics')"></button>
      <button pButton type="button" label="Fitness" class="p-button-success border-transparent mr-2" (click)="filterProducts('Fitness')"></button>
    </div>
  </div>
  <div class="flex justify-content-between col-12 mt-2">
    <div class="flex align-items-center justify-content-center text-xl">New Arraival</div>
    <div class="flex align-items-center justify-content-center text-400">View All</div>
  </div>
  <p-dataView #dv [value]="product" layout="grid" [rows]="6" [paginator]="true">
    <ng-template let-product pTemplate="grid">
      <div class="grid grid-nogutter">
        <div class="col-12 sm:col-6 md:col-4 xl:col-6 p-2" *ngFor="let product of product">
            <div class="surface-50 flex justify-content-center border-round p-3">
              <div class="relative mx-auto">
                <img class="border-round w-full"
                     [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                     [alt]="product.name" style="min-width: 200px;"/>
              </div>
            </div>
            <div class="pt-4">
              <div class="flex flex-row justify-content-between align-items-start gap-2">
                <div>
                  <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                  <div class="text-lg font-medium text-900 mt-1">{{ product.name }}</div>
                </div>
              </div>
              <div class="flex flex-column gap-4 mt-4">
                <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
              </div>
            </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>

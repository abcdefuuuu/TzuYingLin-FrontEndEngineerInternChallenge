<div class="col">
  <div class="flex flex-column col-12 text-center">
    <label class="text-3xl font-bold">Let's Get Started</label>
  </div>
  <div class="flex flex-column col-12 text-left mt-8">
  </div>
  <div class="grid mt-4">
    <div class="col-12">
      <div class="text-center font-bold">
        <p-button label="Facebook" [style]="{'width': '100%', 'height': '60px' }"
                  icon="pi pi-facebook" onclick="window.location.href = 'https://www.facebook.com';" />
      </div>
    </div>
    <div class="col-12">
      <div class="text-center font-bold">
        <p-button label="Twitter" [style]="{'width': '100%', 'height': '60px' }"
                  icon="pi pi-twitter" severity="info" onclick="window.location.href = 'https://twitter.com';" />
      </div>
    </div>
    <div class="col-12">
      <div class="text-center font-bold ">
        <p-button label="Google" [style]="{'width': '100%', 'height': '60px' }"
                  icon="pi pi-google" severity="danger" onclick="window.location.href = 'https://www.google.com';" />
      </div>
    </div>
  </div>
  <div class="col-12 mt-8 justify-content-center">
    <div class="text-center p-3align-items-center">
      <button pButton class="text-gray-400 p-button-text">Already have an account?</button>
      <button pButton class="text-black-alpha-90" (click)="login()">Signin</button>
    </div>
  </div>
    <div class="footer">
      <button pButton type="button" label="Create an Account" class="border-transparent" [style]="{'width': '100%'}" (click)="sign()"></button>
    </div>
</div>

<div class="col">
  <div class="flex flex-column col-12 text-center">
    <label class="text-5xl font-bold">Welcome</label>
    <small class="text-400">Please enter your data to continue</small>
  </div>
  <div class="flex flex-column col-12 text-left mt-4">
  </div>
    <form [formGroup]="login_form" >
      <div class="flex flex-column col-12 text-left mt-8">
        <label>Username</label>
        <input class="mt-3" pInputText type="text" formControlName="user_name"
               [ngClass]="{'ng-dirty': login_form.controls['user_name'].invalid && login_form.controls['user_name'].touched}"/>
        <div *ngIf="login_form.get('user_name')?.invalid && login_form.get('user_name')?.touched" class="text-red-600 mt-1">Username is required</div>
      </div>
      <div class="flex flex-column col-12 text-left">
        <label>Password</label>
        <input class="mt-3" pInputText type="password" formControlName="password"
               [ngClass]="{'ng-dirty': login_form.controls['password'].invalid && login_form.controls['password'].touched}"/>
        <div *ngIf="login_form.get('password')?.invalid && login_form.get('password')?.touched" class="text-red-600 mt-1">Password is required</div>
      </div>
      <div class="flex flex-row justify-content-end">
        <button pButton label="Forgot Password?" class="no-border text-red-500 mt-3" (click)="Forgot()"></button>
      </div>
      <div class="flex justify-content-between col-12">
        <div class="flex align-items-center justify-content-center">Remember me</div>
        <div class="flex align-items-center justify-content-center"><p-inputSwitch formControlName="checked" /></div>
      </div>
      <div class="flex flex-column col-12 text-center">
        <small class="text-400">By connection your account comfirm that you agree with our <strong class="text-black-alpha-90">Term and Condition</strong> </small><small></small>
      </div>
      <div class="footer">
        <button pButton type="button" label="Login" class="border-transparent" [style]="{'width': '100%'}" (click)="login()"></button>
      </div>
    </form>
</div>
